<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Day Ahead</title>
    <link rel="stylesheet" href="daily-summary.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="../../assets/icons/icon-32.png" alt="PingMeet" class="logo-icon" />
          <span class="logo-text">PingMeet</span>
        </div>
        <button class="close-btn" id="closeBtn" aria-label="Close">&times;</button>
      </header>

      <main class="main">
        <h1 class="title" id="title">Your Day Ahead</h1>
        <div class="subtitle" id="subtitle"></div>

        <div class="stats-container" id="statsContainer">
          <div class="stat">
            <span class="stat-value" id="meetingCount">0</span>
            <span class="stat-label">Meetings</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="totalTime">0h</span>
            <span class="stat-label">Total Time</span>
          </div>
          <div class="stat" id="conflictStat" style="display: none;">
            <span class="stat-value conflict" id="conflictCount">0</span>
            <span class="stat-label">Conflicts</span>
          </div>
        </div>

        <div class="meetings-list" id="meetingsList">
          <!-- Meetings will be populated here -->
        </div>

        <div class="no-meetings hidden" id="noMeetings">
          <div class="no-meetings-icon">&#127881;</div>
          <div class="no-meetings-text">No meetings scheduled for today!</div>
          <div class="no-meetings-subtext">Enjoy your focus time.</div>
        </div>

        <div class="actions">
          <button class="action-btn primary-btn" id="openCalendarBtn">Open Calendar</button>
          <button class="action-btn dismiss-btn" id="dismissBtn">Dismiss</button>
        </div>
      </main>
    </div>

    <script type="module" src="daily-summary.js"></script>
  </body>
</html>
